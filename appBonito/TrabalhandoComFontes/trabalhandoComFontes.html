<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
    <!--
        Font Family
        -> Tipo de fonte de um elemento
        -> Lista de fontes e ordem de prioridade
        -> inlcui *fallback* font
    -->
    <p>
        O rato roeu a roupa do rei de Roma.
    </p>

    <!--
        Font Weight
        -> Peso da fonte
    -->
    <p class="weight">
        Falando sobre o Font-Weight
    </p>
    
    <!--
        Font Style
        -> Estilo da font
        ex: italic, oblique, 
    -->

    <p class="style">
        Falando sobre font-style.
    </p>

    <!--
        Font Size
        -> O tamanho da font
    -->
    
    <p class="size">
        Agora vamos ver o font size
    </p>

    <!--
        Web Fonts
        -> Fontes do sistema x fontes da web
        -> Como usar fontes para web?
    -->

    <p class="web">
        Usando fontes para web!!
    </p>
    
</body>
</html>
