<head>
    <!--Codificação de caracteres especiais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="background-color: black;">
    <!--
        Definir o author da page
    -->
    <meta name="author" content="Gabriel Silva">
    <!--
        Definir a descrição que o google vai escolher
    -->
    <meta name="description" content="Um website iniciante de Gabriel.">
    <!--
        robots: O que a gente quer que o robô do google faça
        exemplo: nofollow = não siga links na página
        exemplo2: noindex, não indexar as páginas
    -->
    <meta name="robots" content="noindex, follow">
    <title>Document</title>
</head>

<!--
    <meta> dados para redes sociais
-->
<head>
    <!-- Open Graph: facebook-->
    <meta property="og:image" content="um httpsDaImagem">
    <meta property="og:description" content="Texto para ser compartilhado no face"> 
    <meta property="og:title" content="Um texto aqui para ser compartilhado no face"> 
    
    <!--twitter-->
    <meta name="twitter:title" content="Título aqui do que vai ser compartilhado no tt">
</head>
