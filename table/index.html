<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Produzidos x Vendidos por Loja</caption>
        
        <colgroup>
            <col>
            <col span="2" style="background-color:red;">
            <col span="2" style="background-color: green;">
        </colgroup>
        
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja1</th>
                <th colspan="2" scope="colgroup">Loja2</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
            <tr>
                <th>produto1</th>
                <td>20</td>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <th scope="row">produto2</th>
                <td>20</td>
                <td>30</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </thead>
    </table>
</body>
</html>
